{% extends "cbvs/cbvs_base.html"%}

{% block body_block %}
<div class="jumbotron">
    <h1>Book Details:</h1>
    <p>Title: {{ book_detail.title }} </p>
    <p>Author: {{ book_detail.author }} </p>
    <p>Publisher: {{ book_detail.publisher }} </p>
    <p>Year of Publishing: {{ book_detail.year }} </p>
    <p>Number of Pages: {{ book_detail.pages }} </p>
    <p></p>
    <input type="button" value="Back" class="btn btn-primary" onClick="javascript:history.go(-1)">
    <a class="btn btn-warning" href="{% url 'cbvs:book_update' pk=book_detail.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url 'cbvs:book_delete' pk=book_detail.pk %}">Delete</a>
</div>

{% endblock %}
