{% extends "cbvs/cbvs_base.html"%}

{% block body_block %}
<div class="jumbotron">
    <h1>List of Books</h1>
    <h3>Select the Book to view details</h3>
    <ol>
        {% for book in books %}
        <h3><li><a href="{{book.id}}">{{ book.title }}</a> </li></h3>
        {% endfor %}
    </ol>
</div>
{% endblock %}
