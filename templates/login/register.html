    <!DOCTYPE html>
    {% extends "login/base.html"%}
    {% load staticfiles %}

    {% block body_block %}

    <div class="jumbotron">
        {% if registered %}
            <h1>Thank you for registering</h1>
        {% else %}
            <h1>Register Here!</h1>
            <h3>Fill out the form: </h3>
            <br>
            <form class="form-group" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <br><br>
                <input type="submit" class="btn btn-default btn-primary" value="Register">
            </form>
        {% endif %}
    </div>
    {% endblock %}
